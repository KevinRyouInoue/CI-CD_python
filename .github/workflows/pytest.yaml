name: Run Pytest

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DB_USER: "postgres"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run tests
        run: pytest tests/

      - name: Failure Log
        if: failure()
        run: echo "Before failure log"

      - name: Print DB_USER
        run: echo "DB_USER -> ${DB_USER}"

      - name: Print secret
        run: echo "KEVIN_SECRET -> ${{ secrets.KEVIN_SECRET }}"
        
      - name: Get time
        id: get_time
        run: echo "time=$(date)" >> $GITHUB_OUTPUT

      - name: Print github GITHUB_OUTPUT
        run: echo "Output of step get_time is -> ${{ steps.get_time.outputs.time }}"